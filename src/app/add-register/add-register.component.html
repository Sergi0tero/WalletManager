<label class="switch">
  <input type="checkbox" (change)="toggleType()">
  <span class="slider round"></span>
</label>
<input type="text" [(ngModel)]="title" [placeholder]="type === 'income' ? 'Agregar Ingreso' : 'Agregar Gasto'">
<input type="text" [(ngModel)]="description" placeholder="Descripción">
<input type="text" [(ngModel)]="category" placeholder="Categoría">
<input type="number" [(ngModel)]="amount" placeholder="Monto">
<input type="date" [(ngModel)]="date">

<button (click)="addRegister()" [disabled]="!title || !description || !category || !amount">✔</button>
